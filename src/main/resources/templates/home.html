<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

</head>
<body>
<h2>Our company Unlimited homepage </h2>
<!-- displaying username and role using security authentication-->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
<hr>
Role: <span sec:authentication="principal.authorities"></span>
<br><br>
<hr>
</p>
<hr>
Welcome to Unlimited company home page updated version
<hr>
<div sec:authorize="hasRole('MANAGER')">
<!-- Add a link to point to /leaders , accessed for managers-->
<p>
    <a th:href="@{/leaders}">Leadership Meeting </a>
    (Only for manager peeps)
</p>
</div>
<div sec:authorize="hasRole('ADMIN')">
<!-- Add a link to point to /systems , accessed for managers-->
<p>
    <a th:href="@{/systems}">IT Systems Meeting </a>
    (Only for Admin peeps)
</p>
</div>

<form action="#" th:action="@{/logout}" method="post">
    <input class="btn btn-danger" type="submit" value="Logout">
</form>

</body>
</html>
